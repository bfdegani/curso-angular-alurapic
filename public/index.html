<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic"><!-- diretiva do angular ng-app inicializa o module alurapic -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/fotos-controller.js"></script>
    </head>
    <body ng-controller="FotosController"><!-- diretiva do angular ng-controller associa um controller a um bloco do DOM -->
        <div class="container">
            <div class="jumbotron">
              <h1 class="text-center">Alurapic</h1>
            </div>
            <div ng-repeat="foto in fotos" class="panel panel-default"> <!-- ng-repeat diretiva do angular para iterar na lista -->
                <div class="panel-heading">
                  <h3>{{foto.titulo}}</h3>
                </div>
                <div class="panel-body">
                  <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
                </div>
            </div> <!-- fim panel -->
        </div> <!-- fim container -->
    </body>
</html>
