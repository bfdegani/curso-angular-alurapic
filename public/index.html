<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic"><!-- diretiva do angular ng-app inicializa o module alurapic -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/efeitos.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-animate.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/fotos-controller.js"></script>
        <script src="js/directives/minhas-diretivas.js"></script>
    </head>
    <body ng-controller="FotosController"><!-- diretiva do angular ng-controller associa um controller a um bloco do DOM -->
        <div class="container">
            <div class="jumbotron">
              <h1 class="text-center">Alurapic</h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                  <form>
                    <!-- ng-model="filtro" referencia o elemento "filtro" definido em $scope de fotos-controller.js -->
                    <!-- ng-model-options="{debounce:500} define um delay de 500ms para atualização do ng-model, evitando processamento desnecessário -->
                    <input class="form-control" placeholder="filtrar" ng-model="filtro" ng-model-options="{debounce:500}">
                  </form>
                </div>
            </div>
            <div class="row">
              <!-- meu-painel refere-se a diretiva 'meuPainel' definida em 'minhasDiretivas' -->
              <!-- ng-repeat diretiva do angular para iterar na lista -->
              <!-- ao colocar "| filter: filtro" em ng-repeat, informamos ao angular que o conteúdo deve ser filtrado conforme o conteudo de "filtro" -->
              <meu-painel ng-repeat="foto in fotos | filter: {titulo: filtro}" titulo="{{foto.titulo}}" url="{{foto.url}}" class="painel-animado col-md-2">
                <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}"> <!-- esse elemento filho só é exibido pq a diretiva define transclude=true -->
              </meu-painel>
            </div>
        </div> <!-- fim container -->
    </body>
</html>
